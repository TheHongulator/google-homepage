
<!DOCTYPE html>
<head>
<style>
    #sign-in{
        background-color: #1a73e8;
    }
    #submit{
        background-color: #f8f9fa;
        border: 1px solid 
    }
    .container{
        display: grid;
        grid-template-rows: repeat(4,1fr);
        grid-template-areas:
        "header header"
        "logo logo"
        "search search"
        "footer footer";  
    }
    .hl{
        grid-column: header-start/span 1;
        grid-row: 1/2;
    }
    .hr{
        grid-column: 2/3;
        grid-row: 1/2;
        justify-self: right;
    }
    .logobox{
        grid-column: 1/3;
        grid-row: 2/3;
        justify-self:center;
    }
    .searchbar{
        grid-column: 1/3;
        grid-row: 3/4;
        justify-self: center;
    }
    .fl{
        grid-column: 1/2;
        grid-row: 4/5;
    }
    .fr{
        grid-column: 2/3;
        grid-row: 4/5;
        justify-self: right;
    }

</style>
</head>
<body class="container"> 
    <div class="hl">
        <a href="https://about.google/">About</a>
        <a href="https://store.google.com/">Store</a>
    </div>
    <div class="hr">   
        <a href="https://www.google.com/gmail/about/">Gmail</a>
        <a href="https://www.google.com/imghp?hl=EN">Images</a>
        <button id="sign-in">Sign In</button>
    </div>
    <div class="logobox">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <form>
        <div class="searchbar">
        <input name="Search" type="text">
        <button id="submit">Google Search</button>
        <button id="feeling-lucky">I'm Feeling Lucky</button>
        </div>
    </form>
    <div class="fl">
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search works</a>
    </div>
        <a href="">Carbon neutral since 2007</a>
     <div class="fr">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
    </div>  
    </div>
</body>
